$def with (user, form, multipart=False)
$var title="Edit project"
<div class="post">
	<h2 class="title">Edit Project</h2>
	<div class="entry">
		<form name="edit" method="POST"
		$if multipart:
			enctype="multipart/form-data"
		>
			$:form.render()
			<input type="submit" value="submit" />
		</form>
	</div>
</div>
